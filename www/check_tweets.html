<script>
	// To get the value of the since parameter
	function GetURLParameter(sParam) {
		var sPageURL = window.location.search.substring(1);
		var sURLVariables = sPageURL.split('&');
		for ( var i = 0; i < sURLVariables.length; i++) {
			var sParameterName = sURLVariables[i].split('=');
			if (sParameterName[0] == sParam) {
				return sParameterName[1];
			}
		}
	}
</script>


<script>
	$(document).ready(
			function() {
				//alert(GetURLParameter('since'));
				$.getJSON("retrieve.php", {
					since : GetURLParameter('since')
				}, function(results) {
					//alert(results.tweets[0].text);        
					$.each(results.tweets, function(i, field) {
/* 						$("#tweetList").append(
								"<li>"	+ field.text + field.lat + " "
										+ field.long + " " + field.date + " "
										+ field.neu + "</li>"); */	
										
						var tr_type;
						if(field.neu>0){
							tr_type="success";								
						}
						else if(field.neu==0){
							tr_type="warning";							
						}
						else{
							tr_type="error";
						}				
										
										
						$("#tweetTable").append(
								"	<tr class=\""+tr_type+"\"> "
								+	"<td>"+(i+1)+"</td>"
								+	"<td>"+field.text+"</td>"
								+	"<td>" + field.date + "</td>"
								+	"<td>"+ (field.lat).toFixed(2) + "</td>"
								+	"<td>"+ (field.long).toFixed(2) + "</td>"
								+	"</tr>");
						
			
						

					});
				});
			});
</script>
