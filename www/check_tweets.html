<script>
	$(document).ready(
			function() {
				$("#getTweets").click(
						function() {
							alert($(this).val());
							$.getJSON("retrieve.php", { since: $(this).val()}, function(results) {
								//alert(results.tweets[0].text);        
								$.each(results.tweets, function(i, field) {
									$("#tweetList").append(
											"<li><i class=\"icon-twitter\"></i>"
													+ field.text + field.lat
													+ " " + field.long + " "
													+ field.date + " "
													+ field.neu + "</li>");

								});
							});
						});
			});
</script>
