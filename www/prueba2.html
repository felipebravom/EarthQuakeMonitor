<html>
<head>
<meta charset="utf-8">
<title>Load JSON data through jQuery and PHP | Sharp Coders - http://sharp-coders.com</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
    $.getJSON("http://localhost/earthquake/prueba.php",function(data){
        var select = $('#cboCategory');
        if (select.prop) {
            var options = select.prop('options');
        }
        else {
            var options = select.attr('options');
        }
        $('option', select).remove();
        $.each(data, function(key, value){
            options[options.length] = new Option(value['name'], value['id']);
        });
    });
});
</script>

<script type="text/javascript">
$.ajax({
        type: "POST",
        url:"http://localhost/earthquake/prueba.php",
        async: true,
        success: function(datos){
            var dataJson = eval(datos);
             
            for(var i in dataJson){
                alert(dataJson[i]);
            }
             
        },
        error: function (obj, error, objError){
            //avisar que ocurri√≥ un error
        }
});
</script>

</head>
<body>
<table width="400" border="0" cellspacing="2" cellpadding="2">
  <tr>
    <td width="105">Category</td>
    <td width="281"><select name="cboCategory" id="cboCategory">
    </select></td>
  </tr>
</table>
</body>
</html>
