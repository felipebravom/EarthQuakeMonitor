<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
 
	<title>
		ajax php json 
	</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
	<script type="text/javascript">
		function pedirDatos(){
			$.ajax({
			        async:	true, 
				data:	"palabra=hola",
				url:	"http://localhost/earthquake/prueba.php",
				type:	"post",
				dataType:"html",
				success: function(data){
				     var json = eval("(" + data + ")");
				     alert("PHP envio:" + json.saludo);
			        }
		        });
 
		}
	</script>
   </head>
 
   <body>
	Pedir datos a php en formato JSON! 
	<input type="button" value="Acceder" onclick = "pedirDatos()"/>          				
  </body>
 
</html>
